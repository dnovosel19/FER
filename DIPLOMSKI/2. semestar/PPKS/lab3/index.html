<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Putanja Satelita</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Putanja Satelita</h1>
  <div class="dropdown-group">
    <label id="minuteLabel" for="minuteSelect">Odaberi minutu putanje:</label>
    <select id="minuteSelect" onchange="onMinuteSelect()">
      <option value="all">Cijela putanja</option>
    </select>
  </div>
  <br/>

  <div class="dropdown-group">
    <label id="secondLabel" for="secondSelect">Odaberi sekundu putanje:</label>
    <select id="secondSelect" onchange="onSecondSelect()">
      <option value="minute">-------</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
