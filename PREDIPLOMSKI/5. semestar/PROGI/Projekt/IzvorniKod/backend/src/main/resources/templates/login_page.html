<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

<div>
    <h2>Login</h2>
    <form method="post" action="/login" th:object="${loginRequest}">
        <div>
            <label>
                <input type="text" name="name" placeholder="name" required>
            </label>
        </div>

        <div>
            <input type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number, one uppercase and one lowercase letter, and at least 8 or more characters" placeholder="password">
        </div>

        <button type="submit">Login</button>
        <a href="/register">Navigate to register</a>
    </form>
</div>

</body>
</html>
