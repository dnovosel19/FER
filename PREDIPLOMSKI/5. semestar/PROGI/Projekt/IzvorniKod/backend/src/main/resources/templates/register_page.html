<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>

<div>
    <h2>Register</h2>
    <form method="post" action="/register" th:object="${registerRequest}">
<!--        <div>-->
<!--            <label>-->
<!--                <input type="text" name="login" placeholder="name" required>-->
<!--            </label>-->
<!--        </div>-->
        <div>
            <label>
                <input type="text" name="name" placeholder="name" required>
            </label>
        </div>
        <div>
            <label>
                <input type="text" name="surname" placeholder="surname" required>
            </label>
        </div>
        <div>
            <label>
                <input type="email" name="email" placeholder="email">
            </label>
        </div>
        <div>
            <label>
                <input type="text" name="oib" placeholder="OIB" required>
            </label>
        </div>
        <div>
            <label>
                <input type="text" name="bloodType" placeholder="blood type" required>
            </label>
        </div>
        <div>
            <input type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number, one uppercase and one lowercase letter, and at least 8 or more characters" placeholder="password">
        </div>

        <button type="submit">Register</button>
        <a href="/">Navigate to main page</a>
    </form>
</div>

</body>
</html>
